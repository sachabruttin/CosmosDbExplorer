name: Inno
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git Tag'  
        required: true
        
  # release:
  #   types: [published]

jobs:
  publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}/setup/inno
    steps:
    - name: Checkout code ğŸ‘‹
      uses: actions/checkout@v2

    - name: Get release â¬‡ï¸
      id: get_release
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag: ${{ github.event.inputs.tag }}

    - name: Build installer ğŸ“¦
      id: build
      run: |
        $version = ${{ steps.get_release.outputs.name }}
        ./build.ps1 -Version $version

    - name: Upload artifacts ğŸ†™
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          console.log('environment', process.versions);

          const fs = require('fs').promises;

          const { repo: { owner, repo }, sha } = context;
          console.log({ owner, repo, sha });

          for (let file of await fs.readdir('./setup/inno/Output')) {
            console.log('uploading', file);

            await github.rest.repos.uploadReleaseAsset({
              owner, repo,
              release_id: ${{ steps.get_release.outputs.id }},
              name: file,
              data: await fs.readFile(`./setup/inno/Output/${file}`)
            });
          }
